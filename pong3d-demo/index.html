<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Pong Demo</title>
    <style>
      html, body { margin: 0; height: 100%; overflow: hidden; background: #0b0f1a; }
      #app { width: 100%; height: 100%; }
      .hud {
        position: fixed; left: 12px; top: 12px;
        color: rgba(255,255,255,0.85);
        font: 12px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial;
        background: rgba(0,0,0,0.25);
        padding: 8px 10px;
        border-radius: 10px;
        backdrop-filter: blur(6px);
        user-select: none;
      }
      .hud kbd {
        padding: 2px 6px; border-radius: 6px;
        border: 1px solid rgba(255,255,255,0.25);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div class="hud">
      <div><b>3D Pong Demo</b></div>
      <div>Ball bounces inside a cube (plane collisions + reflection)</div>
      <div>Press <kbd>R</kbd> to randomize direction</div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
